name: CI-CD

on: push

jobs:
  CI-CD:
    runs-on: ubuntu-latest
    steps:
      - name: Code Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip' 

      - name: Install Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Set up MLflow with DagsHub
        run: |
         echo "Using DagsHub MLflow tracking..."
         export MLFLOW_TRACKING_URI = https://dagshub.com/gulamkibria775/Swiggy-Delivery-Time-Prediction.mlflow
         export MLFLOW_TRACKING_USERNAME = gulamkibria775
         export MLFLOW_TRACKING_PASSWORD = bc97bd38dfc84d2637b9a9ead8374a6d30bd0be2


      - name: DVC Pull
        run: |
          dvc pull

      - name: Test Model Registry
        env:
          DAGSHUB_USER_TOKEN: bc97bd38dfc84d2637b9a9ead8374a6d30bd0be2
        run: |
          pytest tests/test_model_registry.py

      - name: Test Model Performance
        env:
          DAGSHUB_USER_TOKEN: bc97bd38dfc84d2637b9a9ead8374a6d30bd0be2
        run: |
          pytest tests/test_model_perf.py

      - name: Promote Model
        if: success()
        env:
          DAGSHUB_USER_TOKEN: bc97bd38dfc84d2637b9a9ead8374a6d30bd0be2
        run: |
          python scripts/promote_model_to_prod.py